<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduReach - Free Learning Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">EduReach</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="hover:text-indigo-200">Home</a>
                    <a href="#courses" class="hover:text-indigo-200">Courses</a>
                    <a href="#competitions" class="hover:text-indigo-200">Competitions</a>
                    <a href="#chat" class="hover:text-indigo-200">Chat Support</a>
                    <button id="loginBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100">Login</button>
                    <button id="registerBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-400">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mx-auto px-6 py-8">
        <!-- Hero Section -->
        <div class="text-center py-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Free Education for Everyone</h1>
            <p class="text-xl text-gray-600">Learn, grow, and succeed with our free educational resources</p>
        </div>

        <!-- Featured Courses -->
        <section id="courses" class="my-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Featured Courses</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Example Course Card -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="/static/course_image.jpg" alt="Course" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Basic Computer Skills</h3>
                        <p class="text-gray-600 mb-4">Learn essential computer skills from scratch</p>
                        <div class="flex justify-between items-center">
                            <span class="text-indigo-600">Free</span>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Enroll Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // You can add your JavaScript here if necessary
    </script>
</body>
</html>
